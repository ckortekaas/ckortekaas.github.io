<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Polymer browser compatibility testing</title>
  <script>
    if (! ('registerElement' in document
            && 'createShadowRoot' in HTMLElement.prototype
            && 'import' in document.createElement('link')
            && 'content' in document.createElement('template'))) {
      document.write('<script src="//cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.5.1-1/webcomponents.js"><\/script>');

    } else {
      this.dodgy.style.display = 'none';
    }
  </script>
  <link rel="import" href="//www.polymer-project.org/components/polymer/polymer.html">
</head>
<body unresolved fullbleed>

<div id="good"> I am a good web browser! </div>
<div id="dodgy"> I am a dodgy web browser!</div>

<script>
  (window.onload = function () {
    if (this.body.hasAttribute('unresolved')) {
      this.dodgy.style.display = 'none';
    }
  });
</script>
</body>
</html>
