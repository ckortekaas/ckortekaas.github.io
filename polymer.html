<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Polymer browser compatibility testing</title>
  <script>
    if (! ('registerElement' in document
            && 'createShadowRoot' in HTMLElement.prototype
            && 'import' in document.createElement('link')
            && 'content' in document.createElement('template'))) {
      document.write('<script src="//cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.5.1-1/webcomponents.js"><\/script>');

    }
  </script>
</head>
<body unresolved fullbleed>

<p id="good" unresolved> I am a good web browser! </p>
<p id="dodgy"> I am a dodgy web browser!</p>
<script>
  (onload = function () {
    if (!this.good.hasAttribute('unresolved')) {
      this.dodgy.style.display = 'none';
    }
  });
  if (this.body.hasAttribute('unresolved')) {
    (function () {
      Polymer('uqlibrary-home', {
        ready: function () {
          this.dodgy.style.display = 'none';
        }
      })
    })();
  }
</script>
</body>
</html>
